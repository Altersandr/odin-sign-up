<!DOCTYPE html>
<html lang="en">
<head>

    <title>Odin Sign-up Form</title>

<body>
        <div id="background">
            <p id="altersandr">Altersandr</p>
            <div id="logo"></div>

            <div id="author">Photo by Rye Jessen <a href="https://unsplash.com/photos/1-kwYpT09WY">Unsplash</a></div>
        </div>
        <div id="menu">
            <header id="header">
                <h3>This is just a page to text out my form making skills. None of this has any meaning other than that</h3>
                <h3>Sign up to whatever this is</h3>
                <h3><p>You know you want to</p></h3>
            </header>
            <form id="form">
                <h2>Lets fucking go</h2>
                <div id = "wrapper">
                    <div id ="first-row-form">
                
                        <label for="fname">First Name</label>
                        <input type="text" id ="fname" name ="fname">
                
                
                
                        <label for="email">Email</label>
                        <input type="email" id="email" name ="email">
                
                
                
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name ="pwd" required>
                
                        </div>
                    <div id ="second-row-form">
                
                        <label for="lname">Last Name</label>
                        <input type="text" id = "lname">
                
                        <label for="phone">Phone Number</label>
                        <input type="tel" id ="phone" name ="phone">
                
                        <label for="pwdc">Confirm password</label>
                        <input type="password" id="pwdc" name= "pwdc" required>
                    </div>
                </div>
            </form>
            <footer id="footer">
                <button type="submit" form="form">Create Account</button>
                <div id="login">
                <p id="foot-account">Already have an account?</p> 
                <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a>
            </div>
            </footer>
        </div>
